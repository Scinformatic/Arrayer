is_rotation:
  golden:
    - case: identity_matrix
      input:
        matrix: [ [1,0], [0,1] ]
      expected: true
    - case: rotation_90
      input:
        matrix: [ [0,-1], [1,0] ]
      expected: true
    - case: scaling_matrix
      input:
        matrix: [ [2,0], [0,2] ]
      expected: false
    - case: batch_mixed
      input:
        matrix:
          - [ [1,0], [0,1] ]
          - [ [0,-1], [1,0] ]
          - [ [2,0], [0,2] ]
      expected: [true, true, false]
  negative:
    - case: non_square_matrix
      input:
        matrix: [ [1,0,0], [0,1,0] ]
      error: jaxtyping.TypeCheckError
      message: Type-check error whilst checking the parameters of arrayer.matrix.is_rotation
is_orthogonal:
  golden:
    - case: identity_matrix
      input:
        matrix: [ [1,0], [0,1] ]
      expected: true
    - case: shearing_matrix
      input:
        matrix: [ [1,2], [0,1] ]
      expected: false
    - case: batch_mixed
      input:
        matrix:
          - [ [1,0], [0,1] ]
          - [ [0,-1], [1,0] ]
          - [ [1,2], [0,1] ]
      expected: [true, true, false]
  negative:
    - case: non_square_matrix
      input:
        matrix: [ [1,0,0], [0,1,0] ]
      error: jaxtyping.TypeCheckError
      message: Type-check error whilst checking the parameters of arrayer.matrix.is_orthogonal
has_unit_determinant:
  golden:
    - case: identity_matrix
      input:
        matrix: [ [1,0], [0,1] ]
      expected: true
    - case: scaling_unit_det
      input:
        matrix: [ [2,0], [0,0.5] ]
      expected: true
    - case: scaling_non_unit_det
      input:
        matrix: [ [2,0], [0,3] ]
      expected: false
    - case: batch_mixed
      input:
        matrix:
          - [ [1,0], [0,1] ]
          - [ [0,-1], [1,0] ]
          - [ [3,0], [0,0.1] ]
      expected: [true, true, false]
  negative:
    - case: non_square_matrix
      input:
        matrix: [ [1,0,0], [0,1,0] ]
      error: jaxtyping.TypeCheckError
      message: Type-check error whilst checking the parameters of arrayer.matrix.has_unit_determinant
